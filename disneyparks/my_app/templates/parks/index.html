{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/parks/park-index.css' %}" />
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Disney Parks 🏰</h1>
  <img src="{% static 'images/disney-castle.jpg' %}" alt="Disney Castle" />
</section>

<section class="card-container">
  {% for park in parks %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img src="{% static 'images/park-placeholder.jpg' %}" alt="Park Image" />
      </div>
      <h2 class="card-title">{{ park.name }}</h2>
      <div class="card-info">  <p class="card-location">{{ park.location }}</p>
        <p class="card-opening-date">Opened: {{ park.opening_date|date:"F j, Y" }}</p> <p class="card-description">{{ park.description|truncatechars:255 }}... </p>
      </div>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock %}
